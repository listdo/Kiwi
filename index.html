<!doctype html>
<html lang="en">
    <head>
        <title>Kiwi Tracker</title>
        <meta name="description" content="Kiwi a smoll time tracker.">
        <meta name="author" content="Dominik List">
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/default.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="timer-container">
            <div>
                <input id="timer" type="text" class="timer" readonly/>
            </div>
            <div class="btn-container">
                <button id="start_btn" class="btn" onclick="handle_button_input()">
                    Start / Pause
                </button>
                <button id="reset_btn" class="btn" onclick="handle_reset_input()">
                    Reset
                </button>
            </div>
        </div>
    </body>
</html>
